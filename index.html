<!DOCTYPE html>
<html lang="en">
<head>
  <title>Gift Box</title>
  <link href="https://fonts.googleapis.com/css?family=Mountains+of+Christmas|Patrick+Hand" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <section class="form-container">
    <h1><span>G</span>ift <span>B</span>ox</h1>
    <form>
      <input class="title-input" type="text" name="title" placeholder="Gift">
      <input class="recipient-input" type="text" name="recipient" placeholder="Who is this gift for?">
      <input class="price-input" type="text" name="price" placeholder="Price">
      <input class="notes-input" type="text" name="notes" placeholder="Notes">
      <button class="submit-btn">Add Gift</button>
    </form>
  </section>
  <section class="card-container">
  </section>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
